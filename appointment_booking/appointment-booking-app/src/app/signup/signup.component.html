<div class="container">
  <h2>Sign Up</h2>
  <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstName" [(ngModel)]="form.firstName" required />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastName" [(ngModel)]="form.lastName" required />
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="email" [(ngModel)]="form.email" required />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" name="phoneNumber" [(ngModel)]="form.phoneNumber" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="form.password"
        [pattern]="passwordPattern"
        required />
      <small class="hint">Min 8 chars, at least 1 digit</small>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input
        type="password"
        name="confirmPassword"
        [(ngModel)]="form.confirmPassword"
        required />
      <div *ngIf="form.password && form.confirmPassword && form.password !== form.confirmPassword" class="error">
        Passwords do not match.
      </div>
    </div>

    <button type="submit" [disabled]="!signupForm.form.valid || form.password !== form.confirmPassword">
      Register
    </button>
  </form>
</div>
